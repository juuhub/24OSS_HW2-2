<script type="text/javascript">
  function check(){
    let isValid = true;

    document.querySelectorAll('.error').forEach(function(el) {
      el.textContent = '';
    });

    const name = document.getElementById("name").value;
    const team = document.getElementById("team").value;
    const position = document.getElementById("position").value;
    const average = document.getElementById("average").value;
    const homerun = document.getElementById("homerun").value;
    const rbi = document.getElementById("rbi").value;

    // 이름 검사
    if(name == "") {
      document.getElementById("name-error").textContent = 'Name is required!';
      isValid = false;
    } else {
      for(let i = 0; i < name.length; i++){
        if(!((position[i] >= 'A' && position[i] <= 'Z') || (position[i] >= 'a' && position[i] <= 'z') || position[i]==" ")){
          document.getElementById("name-error").textContent = 'Name should include only English characters!';
          isValid = false;
          validName = false;
          break;
        }
      }
    }

    // 팀 검사
    if(team == "") {
      document.getElementById("team-error").textContent = 'Team name is required!';
      isValid = false;
    } else {
      for(let i = 0; i < team.length; i++){
        if(!(team[i] >= 'A' && team[i] <= 'Z')){
          document.getElementById("team-error").textContent = 'Team name should include only Capital letters!';
          isValid = false;
          break;
        }
      }
    } 

    // 포지션 검사
    if(position == "") {
      document.getElementById("position-error").textContent = 'Position is required!';
      isValid = false;
    } else {
      for(let i = 0; i < position.length; i++){
        if(!((position[i] >= 'A' && position[i] <= 'Z') || (position[i] >= 'a' && position[i] <= 'z') || position[i]==" ")){
          document.getElementById("position-error").textContent = 'Position should include only English characters!';
          isValid = false;
          break;
        }
      }
    }

    //타율 검사
    if(average == "") {
      document.getElementById("average-error").textContent = 'Average is required!';
      isValid = false;
    } else {
      const avgValue = parseFloat(average);
      if(isNaN(avgValue) || avgValue < 0.000 || avgValue > 1.000) {
        document.getElementById("average-error").textContent = 'Average must be a number between 0.000 and 1.000!';
        isValid = false;
      }
    }

    //홈런 검사
    if(homerun == ""){
      document.getElementById("homerun-error").textContent = 'Homerun is required!';
      isValid = false;
    } else{
      if(isNaN(homerun)){
        document.getElementById("homerun-error").textContent = 'Homerun should include only number!';
        isValid = false;
      }
    }

    //타점 검사
    if(rbi == ""){
      document.getElementById("rbi-error").textContent = 'RBI is required!';
      isValid = false;
    } else{
      if(isNaN(rbi)){
        document.getElementById("rbi-error").textContent = 'RBI should include only number!';
        isValid = false;
      }
    }

    if(isValid == true){
      if (confirm("선수 정보를 수정할까요?") == true){
        document.removefrm.submit();
      }else{
        return false;
      }
    }

    return isValid;
  }
</script>
